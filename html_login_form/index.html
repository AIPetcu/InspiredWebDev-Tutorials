<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>#1 HTML Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="form_wrapper">
        <div id="form_left">
            <img src="icon.png" alt="computer icon">
        </div>
        <div id="form_right">
            <h1>Member Login</h1>
            <!-- add icons -->
            <input type="email" name="Email" id="field_email" class='input_field'>
            <input type="password" name="Password" id="field_password" class='input_field'>
            <input type="submit" value="Login" id='input_submit' class='input_field'>
            <span>Forgot <a href="#"> Username / Password ?</a></span>

            <span>
                <!-- add arrow icon -->
                <a href="#">Create your account </a>
            </span>

        </div>

    </div>
</body>

</html>
